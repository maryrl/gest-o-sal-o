<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Horizonte da Sorte — Agendamento</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Horizonte da Sorte</h1>
    <button id="logout-btn" class="hidden">Sair</button>
  </header>

  <main>
    <section id="login-section" class="card">
      <h2>Login Administrativo</h2>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="E-mail" required />
        <input type="password" id="login-password" placeholder="Senha" required />
        <button type="submit">Entrar</button>
      </form>
    </section>

    <section id="booking-section" class="card">
      <h2>Agendamento</h2>
      <form id="booking-form">
        <input type="text" name="nome" placeholder="Seu nome" required />
        <input type="tel" name="telefone" placeholder="Telefone" required />
        <input type="date" name="data" required />
        <input type="time" name="hora" required />
        <select name="servico" required>
          <option value="">Selecione o serviço</option>
          <option value="Consulta Espiritual">Consulta Espiritual</option>
          <option value="Leitura de Tarô">Leitura de Tarô</option>
        </select>
        <button type="submit">Agendar</button>
      </form>
    </section>

    <section id="admin-panel" class="card hidden">
      <h2>Painel Administrativo</h2>
      <div id="admin-stats">
        <p>Total de Agendamentos: <span id="total-count">0</span></p>
      </div>
      <table id="appointments-table">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Telefone</th>
            <th>Data</th>
            <th>Hora</th>
            <th>Serviço</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <div id="notification" class="hidden"></div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
